<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado</title>
</head>
<body>
<table>
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Nit</th>
			<th>Fecha</th>
			<th>Importancia</th>
		</thead>
		<th:block th:each="i : ${contribuyentes}">
			<tr>
				<th th:text="${i.s_nombre}"></th>
				<th th:text="${i.s_apellido}"></th>
				<th th:text="${i.s_nit}"></th>
				<th th:text="${i.fechaDelegate}"></th>
				<th th:text="${i.c_importancia}"></th>
			</tr>
		</th:block>
	</table>
	<br>
	<form th:action="@{/inicio}">
		<input type="submit" value="Regresar">
	</form>
</body>
</html>
